{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<!-- สไลด์ภาพเลื่อนๆ -->
<h1 class = "t2"><font color="black"face="Book_Akhanake"><u>รายละเอียดสินค้า</u></font></h1>
<h1 class = "t3"><font color="black"face="Book_Akhanake">{{ product.description }}</font></h1>
<div class='col-lg-4'>
  <div class='box-elementshop product'>
<a href="{% url 'myapp:cart_add' slug=product.slug %}"><button class='btn btn-outline-secondary add-btn'>Add to Cart</button></a>
  </div>
</div>

<div class='col-lg-4'>
  <div class='box-elementsize product'>
<select  id="list">
  <option value="select">เลือก size ที่คุณต้องการ . . .</option>
  <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
</select>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    {% for p in showcase %}
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter }}" aria-label="Slide {{ forloop.counter|add:'1' }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ product.image.url }}" class="d-block w-100" alt="...">
    </div>
    {% for i in showcase %}
    <div class="carousel-item">
      <img src="{{ i.image.url }}" class="d-block w-100" alt="...">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
