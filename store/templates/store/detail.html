{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<!-- สไลด์ภาพเลื่อนๆ -->
<div class='col-lg-4'>
  <div class='box-elementshop product2'>
<a href="{% url 'myapp:cart_add' slug=product.slug %}"><button class='btn btn-outline-secondary add-btn'>Add to Cart</button></a>
  </div>
</div>


<div class="row">
  <div class="col-lg-8">
    
  </div>
<div class='col-lg-4'>
  <div class='box-elementsize product2'>
<select  id="list">
  <option value="select">เลือก size ที่คุณต้องการ . . .</option>
  <option value="S">S</option>
  <option value="M">M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
</select>
  </div>
</div>
</div>
<div class="row">
<div class='col-lg-5' style="margin-left: 0px;">
<div class='box-elementview product'>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width:65%;margin:auto; margin-top:50px;margin-left:360px">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true"aria-label="Slide1"></button>
    {% for i in showcase %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter }}" class="active" aria-current="true" aria-label="Slide1"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
   <div class="carousel-item active">
     <img class='tview' src="{{ product.image.url }}" class="d-block w-100" alt="...">
    <div class="carousel-caption d-none d-md-block">
    </div>
  </div>
  {% for i in showcase %}
  <div class="carousel-item">
    <img class='tview' src="{{ i.image.url }}" class="d-block w-100" alt="..." >
    <div class="carousel-caption d-none d-md-block">
    </div>
  </div>
  {% endfor %}
</div>
<button class="carousel-control-prev" type="button"
  data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button"
  data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
<img class='empty'src="{% static 'banner/empty.png' %}">
  </div>
</div>
</div>
<div class="col-lg-4 text-center container">
  <div style="margin-top: 20%; background-color: rgb(200, 253, 147); padding: 10px 10px; border-radius: 10px; height: 79%;">
  <h1><font color="black"face="Book_Akhanake"><u>รายละเอียดสินค้า</u></font></h1>
  <h4><font color="black"face="Book_Akhanake">{{ product.description }}</font></h4>
  </div>
</div>
</div>


 

{% endblock %}
